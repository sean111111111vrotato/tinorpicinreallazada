<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Product</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      position: absolute;
      padding: 25px 50px; /* bigger buttons */
      border: none;
      border-radius: 10px;
      font-size: 24px;     /* larger text */
      cursor: pointer;
      opacity: 0.9;
      transition: 0.2s;
    }

    .button:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    /* NEW positions */
    #addToCart {
  bottom: 15%;
  left: 70%;  /* now to the right of red */
  background-color: #43a047;
  color: white;
}

#buyNow {
  bottom: 15%;
  left: 55%;  /* stays where it is */
  background-color: #e53935;
  color: white;
}
  </style>
</head>
<body>

  <div class="container">
    <img src="fake.jpeg" alt="Product Background">
    <button id="addToCart" class="button">ADD TO CART</button>
    <button id="buyNow" class="button">BUY NOW</button>
  </div>

  <script>
    const addToCartBtn = document.getElementById("addToCart");
    const buyNowBtn = document.getElementById("buyNow");

    addToCartBtn.addEventListener("click", () => {
      alert("Tinorpicin added to cart!");
    });

    buyNowBtn.addEventListener("click", () => {
  alert("Tinorpicin bought!");
  addToCartBtn.click();
});
  </script>

</body>
</html>
